<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria+ | Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- 
      PÁGINA 2: LOGIN SIMPLES
    -->
    <div id="page-login" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <a href="index.html" class="text-3xl font-bold text-indigo-400 block text-center">Ouvidoria+</a>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                    Acesse sua conta
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Ou
                    <a href="registro.html" class="font-medium text-indigo-400 hover:text-indigo-300">
                        crie uma nova conta
                    </a>
                </p>
            </div>
            <div class="bg-gray-800 p-8 rounded-xl shadow-xl space-y-6 border border-gray-700">
                <div>
                    <label for="email-login" class="block text-sm font-medium text-gray-300">Email ou CPF</label>
                    <div class="mt-1">
                        <input id="email-login" name="email" type="text" autocomplete="email" required
                               class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3">
                    </div>
                </div>

                <div>
                    <label for="password-login" class="block text-sm font-medium text-gray-300">Senha</label>
                    <div class="mt-1">
                        <input id="password-login" name="password" type="password" autocomplete="current-password" required
                               class="block w-full rounded-md bg-gray-700 border border-gray-600 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>

                <div>
                    <!-- Este botão simula um login de usuário comum -->
                    <a href="dashboard-usuario.html"
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ring-offset-gray-800 transition duration-150 ease-in-out">
                        Entrar
                    </a>
                </div>
                <div class="text-center text-xs text-gray-500">
                    <p>Para teste: use 'admin@admin.com' para simular login de admin</p>
                    <!-- Este botão simula um login de admin -->
                     <a href="dashboard-admin.html"
                            class="mt-2 group relative flex w-full justify-center rounded-md border border-indigo-500 py-3 px-4 text-sm font-medium text-indigo-300 hover:bg-indigo-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ring-offset-gray-800 transition duration-150 ease-in-out">
                        Entrar como Admin (Demo)
                    </a>
                </div>
            </div>
            <a href="index.html" class="text-gray-400 hover:text-indigo-400 font-medium rounded-md px-3 py-2 text-sm w-full text-center block">
                &larr; Voltar à página inicial
            </a>
        </div>
    </div>

</body>
</html>
