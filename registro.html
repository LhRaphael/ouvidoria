<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria+ | Criar Conta</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- 
      PÁGINA 3: CRIAÇÃO DE CONTA
    -->
    <div id="page-register" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl w-full space-y-8">
            <div>
                <a href="index.html" class="text-3xl font-bold text-indigo-400 block text-center">Ouvidoria+</a>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
                    Crie sua conta
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Já tem uma conta?
                    <a href="login.html" class="font-medium text-indigo-400 hover:text-indigo-300">
                        Faça login
                    </a>
                </p>
            </div>
            <div class="bg-gray-800 p-8 rounded-xl shadow-xl border border-gray-700">
                <form class="space-y-6" action="#" method="POST">
                    <!-- Grid para campos -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-300">Nome Completo</label>
                            <input id="nome" name="nome" type="text" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="cpf" class="block text-sm font-medium text-gray-300">CPF</label>
                            <input id="cpf" name="cpf" type="text" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="000.000.000-00">
                        </div>
                        <div>
                            <label for="nascimento" class="block text-sm font-medium text-gray-300">Data de Nascimento</label>
                            <input id="nascimento" name="nascimento" type="date" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" style="color-scheme: dark;">
                        </div>
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-300">Telefone</label>
                            <input id="telefone" name="telefone" type="tel" autocomplete="tel" class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="(00) 90000-0000">
                        </div>
                        <div>
                            <label for="endereco" class="block text-sm font-medium text-gray-300">Endereço (Rua, Nro)</label>
                            <input id="endereco" name="endereco" type="text" class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                         <div>
                            <label for="password-register" class="block text-sm font-medium text-gray-300">Senha</label>
                            <input id="password-register" name="password" type="password" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="password-confirm" class="block text-sm font-medium text-gray-300">Confirmar Senha</label>
                            <input id="password-confirm" name="password_confirm" type="password" required class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    
                    <div>
                        <a href="dashboard-usuario.html"
                                class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 ring-offset-gray-800 transition duration-150 ease-in-out">
                            Criar Conta
                        </a>
                    </div>
                </form>
            </div>
             <a href="index.html" class="text-gray-400 hover:text-indigo-400 font-medium rounded-md px-3 py-2 text-sm w-full text-center block">
                &larr; Voltar à página inicial
            </a>
        </div>
    </div>

</body>
</html>
