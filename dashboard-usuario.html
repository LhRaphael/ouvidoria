<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria+ | Meu Painel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos para o modal */
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

    <!-- 
      PÁGINA 4: PAINEL DO USUÁRIO (PARA REALIZAR MANIFESTAÇÕES)
    -->
    <div id="page-user-dashboard">
        <!-- Header Logado -->
        <header class="bg-gray-800 shadow-lg border-b border-gray-700">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <span class="text-2xl font-bold text-indigo-400">Ouvidoria+</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300 text-sm font-medium">Olá, Cidadão</span>
                    <a href="index.html" class="text-gray-400 hover:text-white font-medium rounded-md px-3 py-2 text-sm">Sair</a>
                </div>
            </nav>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Minhas Manifestações</h1>
                <button onclick="showModal('modal-nova-manifestacao')"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg px-5 py-2.5 transition duration-150 ease-in-out flex items-center space-x-2">
                    <!-- Ícone: Mais -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                    <span>Nova Manifestação</span>
                </button>
            </div>

            <!-- Tabela de Manifestações Recentes -->
            <div class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-700">
                        <thead class="bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Protocolo</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Tipo</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Data</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ação</th>
                            </tr>
                        </thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700">
                            <!-- Linha 1: Dados Fictícios -->
                            <tr class="hover:bg-gray-700/50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">20251024-001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">Reclamação</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-900 text-yellow-300">
                                        Em Análise
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">24/10/2025</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-400 hover:text-indigo-300">Ver</a>
                                </td>
                            </tr>
                            <!-- Linha 2: Dados Fictícios -->
                            <tr class="hover:bg-gray-700/50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">20251020-007</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">Sugestão</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-900 text-green-300">
                                        Concluída
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">20/10/2025</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-400 hover:text-indigo-300">Ver</a>
                                </td>
                            </tr>
                            <!-- Mais linhas... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 
      MODAL: NOVA MANIFESTAÇÃO (na página do usuário)
    -->
    <div id="modal-nova-manifestacao" class="modal fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl overflow-hidden border border-gray-700">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-gray-700">
                <h3 class="text-xl font-semibold text-white">Registrar Nova Manifestação</h3>
                <button onclick="hideModal('modal-nova-manifestacao')" class="text-gray-500 hover:text-gray-300">
                    <!-- Ícone: Fechar (X) -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-6 space-y-4">
                <div>
                    <label for="tipo-manifestacao" class="block text-sm font-medium text-gray-300">Tipo de Manifestação</label>
                    <select id="tipo-manifestacao" name="tipo" class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option>Selecione...</option>
                        <option>Reclamação</option>
                        <option>Sugestão</option>
                        <option>Elogio</option>
                        <option>Denúncia</option>
                    </select>
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-300">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="6" class="mt-1 p-3 block w-full rounded-md border border-gray-600 bg-gray-700 text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Descreva sua manifestação em detalhes..."></textarea>
                </div>
                 <div>
                    <label for="anexo" class="block text-sm font-medium text-gray-300">Anexar Arquivos (Opcional)</label>
                    <input id="anexo" name="anexo" type="file" class="mt-1 p-2 block w-full rounded-md border border-gray-600 text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-900 file:text-indigo-300 hover:file:bg-indigo-800">
                </div>
                 <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="anonimo" name="anonimo" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-600 rounded bg-gray-700">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="anonimo" class="font-medium text-gray-200">Registrar anonimamente</label>
                        <p class="text-gray-400">Seu perfil não será associado a esta manifestação. (Disponível apenas para Denúncias)</p>
                    </div>
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="flex items-center justify-end p-5 border-t border-gray-700 space-x-3">
                <button onclick="hideModal('modal-nova-manifestacao')" class="bg-gray-600 hover:bg-gray-500 text-gray-200 font-medium rounded-lg px-5 py-2.5 transition duration-150 ease-in-out">
                    Cancelar
                </button>
                 <button onclick="hideModal('modal-nova-manifestacao')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg px-5 py-2.5 transition duration-150 ease-in-out">
                    Enviar Manifestação
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DE MODAIS ---
        // (Mantida aqui, pois é específica desta página)

        // Funções para controlar modais
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
            }
        }
    </script>
</body>
</html>
